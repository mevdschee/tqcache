[server]
# Address to listen on (default: :11211, format: [host]:port)
listen = :11211

[storage]
# Path to the data directory (default: data)
data-dir = data

# Number of shards for parallel access (default: 16)
shards = 16

# Default key expiration duration (default: 0s, meaning no expiry)
default-ttl = 0s

# Maximum TTL cap for any key (default: 24h)
max-ttl = 24h

# Maximum live data size before LRU eviction (default: 0, unlimited).
# When exceeded, least recently used items are evicted.
# Supports suffixes B, KB, MB, GB.
max-data-size = 0

# Sync mode: none, periodic (default: periodic)
sync-mode = periodic

# Interval for fsync when sync-mode is periodic (default: 1s)
sync-interval = 1s
