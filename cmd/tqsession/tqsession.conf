[server]
# Address to listen on (default: :11211, format: [host]:port)
listen = :11211

[storage]
# Path to the data directory (default: data)
data_dir = data

# Default key expiration duration (default: 0s, meaning no expiry)
default_expiry = 0s

# Maximum live data size before LRU eviction (default: 64MB).
# When exceeded, least recently used items are evicted.
# Supports suffixes B, KB, MB, GB.
max_data_size = 64MB

# Sync strategy: none, periodic (default: periodic)
sync_strategy = periodic

# Interval for fsync when strategy is periodic (default: 1s)
sync_interval = 1s
